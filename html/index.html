<!DOCTYPE=html>
<head>
  <title>Blackjack</title>
  <link rel="stylesheet" href="../css/site.css">
</head>
<body>
  <button id="newGame">New Game</button>

  <button id="hitMe">Hit Me</button>
  <button id="stay">Stay</button>

  <div id="score"></div>

  <script type="text/javascript" src="../js/blackjack.js"></script>
  <script type="text/javascript">
    // I kept this out of the blackjack.js file to separate the view from the controller,
    // and to make testing easier

    // Initialize the game and one player, then build the deck
    var game = new Game();
    var player1 = new Player();

    var score = document.getElementById("score");
    score.innerHTML = player1.score;

    /*Set up event listeners for buttons*/
    var newGame = document.getElementById("newGame");
    var hitMe = document.getElementById("hitMe");
    var stay = document.getElementById("stay");

    newGame.addEventListener('click', function() {
      game.shuffleCards();
      player1.cards = [];
    }, false);

    hitMe.addEventListener('click', function() {
      game.dealCard(player1);
      alert('you were dealt ' + player1.cards);
    }, false);

    stay.addEventListener('click', function() {
      alert('you stayed');
    }, false);
  </script>

</body>
</html>
